---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=536832680334197&autoLogAppEvents=1"></script>
<div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button_count" data-size="large" style="position: absolute; right: 0;"></div>
<div class="fb-comments" data-href="{{site.url}}{{page.url}}" data-numposts="5" data-width="100%"></div>
